
<ion-header>

  <ion-navbar>
    <ion-title>Ionic Storage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of contactsStorage">
      <ion-item>
        <h1>{{ item.contato.nome }}</h1>
        <p>{{ item.contato.telefone }}</p>
      </ion-item>
      <ion-item-options side="left">
          <button color="info" ion-button expandable (click)="editarContatoStorage(item)"><ion-icon name="create"></ion-icon>Editar</button>
          <button color="danger" ion-button expandable (click)="removerContatoStorage(item)"><ion-icon name="trash"></ion-icon>Apagar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
  
    <button ion-fab color="blue" (click)="abrirPagina()">
      <ion-icon name="add"></ion-icon>
    </button>
    
  </ion-fab>

</ion-content>
